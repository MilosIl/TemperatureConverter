<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature convertor</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Temperature converter</h1>
    </header>
    <section class="inputs">
      <label class="label" for="celcius"
        >Celcius
        <input
          type="number"
          name="celcius"
          id="celcius"
          class="input"
          placeholder="C°"
        />
      </label>
      <label class="label" for="fahrenheit"
        >Fahrenheit
        <input
          type="number"
          name="fahrenheit"
          id="fahrenheit"
          class="input"
          placeholder="°F"
        />
      </label>
      <label class="label" for="kelvin"
        >Kelvin
        <input
          type="number"
          name="kelvin"
          id="kelvin"
          class="input"
          placeholder="K"
        />
      </label>
    </section>

    <script src="main.js"></script>
  </body>
</html>
